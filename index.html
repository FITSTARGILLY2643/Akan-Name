<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aka Name</title>
    <!-- Linking Css files -->I
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <div class="card-title bg-light">
            <h1>AKAN NAMING</h1>
        </div>
        <div class="card-body bg-light">
            <h2>Enter your birthday then click Submit to get your Akan Name
            </h2>

            <form>
                Month of Birth: <input TYPE="text" NAME="month" SIZE="2"> Day of Birth: <input TYPE="text" NAME="day" SIZE="2"> Year of Birth: <input TYPE="text" NAME="year" SIZE="4"><br><br> Choose Gender
                <input TYPE="radio" NAME="gender" VALUE="0"> Male
                <input TYPE="radio" NAME="gender" VALUE="1"> Female<br><br>
                <input TYPE="button" VALUE="Submit" ONCLICK="compute(this.form)">
                <input TYPE="reset" VALUE="Clear">
                <p>Your Akan Name: <input TYPE="text" NAME="result2" SIZE="10"> </p>
                <!-- <p>Date of Birth: <input TYPE="text" NAME="result1" SIZE="18"> </p> -->
            </form>


        </div>
        <div class="card-footer">
            <p>A footer for this specific card</p>
        </div>



    </div>


</body>
<!-- Linking Js files -->

<script src="script.js"></script>

</html>
